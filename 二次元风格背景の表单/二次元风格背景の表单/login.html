<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元风格背景の登录表单</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="main">
        <div class="background">
            <div class="login-block">
                <a href="index.html" class="title">ACGN</a>
                <p class="login-title">ACGN - Login</p>
                <form class="login-form">
                    <input type="text" class="username" placeholder="用户名" autocomplete="off">
                    <input type="password" class="password" placeholder="密码" autocomplete="off">
                    <button type="button" class="login-button">登录</button>
                </form>
                <div class="link">
                    <a href="register.html" class="register">注册账号</a>
                    <a href="#" class="forget">无法登录？</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>

</html>
