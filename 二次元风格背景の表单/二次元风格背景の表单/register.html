<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元风格背景の注册表单</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="main">
        <div class="background">
            <div class="register-block">
                <a href="index.html" class="title">ACGN</a>
                <p class="register-title">ACGN - Register</p>
                <form class="register-form">
                    <input type="text" class="username" placeholder="用户名" autocomplete="off">
                    <input type="password" class="password" placeholder="密码" autocomplete="off">
                    <input type="text" class="phone" placeholder="手机号" autocomplete="off">
                    <div class="code-pane">
                        <input type="text" class="code" placeholder="验证码" autocomplete="off">
                        <input type="button" class="code-button" value="获取验证码"></input>
                    </div>
                    <button type="button" class="register-button">登录</button>
                </form>
                <div class="link">
                    <a href="login.html" class="login">登录账号</a>
                    <a href="index.html" class="index">返回主页</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/register.js"></script>

</html>
